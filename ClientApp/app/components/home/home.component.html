<div 
  *ngIf="Initialized$" 
  [class.tracking-in-expand]="Hovered" 
  [class.tracking-out-contract]="!Hovered" 
   style="font-size:5.9vw; display:none; height:auto; width:auto; margin:auto;font-family: 'Roboto Condensed', sans-serif; color:rgb(107,131,108);"
  (mouseover)="SmsHovered($event)" 
  (mouseout)="SmsUnHovered($event)"
  #banner>
    {{SmsText}}
</div>
