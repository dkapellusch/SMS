<div 
  *ngIf="Initialized$" 
  [class.tracking-in-expand]="Hovered" 
  [class.tracking-out-contract]="!Hovered" 
   style="font-size:80px; height:auto; width:auto; margin:auto;font-family: 'Roboto Condensed', sans-serif; color:rgb(107,131,108);"
  (mouseover)="SmsHovered($event)" 
  (mouseout)="SmsUnHovered($event)"
  >
    {{SmsText}}
</div>
<div>
<linechart style="margin-top:0;"  [ShowButton] ="false" >

</linechart>
</div>
