<h1 
  *ngIf="InitializedService.Initialized " 
  [class.tracking-in-expand]="Hovered" 
  [class.tracking-out-contract]="!Hovered" 
   style="font-size:80px; height:200px; width:1500px; margin-left:40%; margin-top:3%;  color:rgb(25, 90, 30);"
  (mouseover)="SmsHovered($event)" 
  (mouseout)="SmsUnHovered($event)"
  >
    {{SmsText}}
</h1>
